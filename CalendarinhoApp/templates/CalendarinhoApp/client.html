{% extends 'CalendarinhoApp/BaseNew.html' %}
{% load static %}



{% block head_block %}
{% endblock %}


{% block body_block %}
<div class="container-fluid">
<h1 class="h3 mb-2 text-gray-800">{{cli.CliName}}</h1>
<div class="row">
            <!-- Client Acronym Card-->
            <div class="col-xl-4 col-lg-7">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Client Acronym</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <h4 align="center">{{cli.CliShort}}</h4>
                    </div>
                </div>
            </div>    

            <!-- Client Code Card-->
            <div class="col-xl-4 col-lg-7">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Client Code</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <h4 align="center">{{cli.CliCode}}</h4>
                    </div>
                </div>
            </div>   

    </div>
    <div class="card shadow mb-4 col-xl-4 col-lg-7">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Engagements</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    
                    <tbody>
                        {% for eng in engs %}
                        <tr>
                            <td><a href="/engagement/{{eng.id}}">{{eng.EngName}}</a></td>


                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
